<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    
    .flag {
      background-color: #ce1126;
      max-width: 900px;
      height: 600px;
      position: relative;
    }
    .flag > p {
      color: white;
      font-size: 5rem;
      text-align: center;
      margin: 0;
    }
    .flag > div  {
      background-color: #002868;
      width: 100%;
      height: 300px;
      position: absolute;
      top: 150px;
    }
    .flag > div > div {
      background-color: white;
      position: absolute;
      top: 50px;
      left: 350px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .flag > div > div > p {
      font-size: 5rem;
      text-align: center;
      position: absolute;
      margin: 0;
    }


    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
