<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Direction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  .roboto-medium {
  font-family: "Roboto", sans-serif;
  font-weight: 500;
  font-style: normal;
}

</style>
</head>

<body class="text-slate-500 text-sm roboto-medium m-0 box-border bg-gray-100 ">
  <div class="md:grid grid-cols-12 h-svh"> <!--content wrapper-->

    <div class="md:col-span-2 bg-white"> <!--start nav-->
      <nav>
        <div class="flex justify-between items-center mt-2 p-2">
          <h1 class="font-bold uppercase border-gray-200">
            <a href="" class="hover:text-green-500">Food Ninja</a>
          </h1>
          <div class="md:hidden" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>  
          </div>      
        </div>
        <ul class="hidden gap-2 p-2 ml-2 md:block" id="menu">
          <li class="hover:bg-green-500 hover:text-white p-2 rounded-full transition ease-out duration-500">
            <a href="" class="flex items-center gap-4">
              <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>              
              <span>Home</span>
            </a>
          </li>
          <li class="hover:bg-green-500 hover:text-white  p-2 rounded-full transition ease-out  duration-500">
            <a href="" class="flex items-center gap-4">
              <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>                          
              <span>About</span>
            </a>
          </li>
          <li class="hover:bg-green-500 hover:text-white  p-2 rounded-full transition ease-out duration-500">
            <a href="" class="flex items-center gap-4">
              <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
              </svg>                        
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!--End nav-->

    <main class="px-16 py-6 md:col-span-10"> <!--start of main body-->
      
      <div class="flex justify-end gap-5">
        <button class="border-2 border-gray-400 px-4 py-1 rounded-full cursor-pointer tracking-wider hover:bg-green-500 hover:text-white hover:border-green-500 transition ease-out duration-500">Login</button>
        <button class="border-2 border-gray-400 px-4 py-1 rounded-full cursor-pointer tracking-wider hover:bg-green-500 hover:text-white hover:border-green-500 transition ease-out duration-500">Sign up</button>
      </div>

      <head>
        <h2 class="text-6xl font-semibold">Recipe</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>   
      </head>

      <section class="mt-8"> <!--lates recipe section-->
        <h4 class="text-base font-medium mt-12 mb-8 pb-2 border-b border-gray-200">Latest Recipe</h4>
        <div class="grid md:grid-cols-3 gap-10">
          <div class="bg-white rounded overflow-hidden shadow-lg relative hover:shadow-2xl"> <!-- start card -->
            <img src="./img/stew.jpg" alt="" class="w-full h-96 sm:h-40 object-cover ">
            <div class="italic p-4 text-center">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-400">Recipe by Mario</span>
            </div>
            <div class="bg-green-300 text-xs uppercase font-bold rounded-full p-2 absolute top-0 m-1 flex justify-center items-center gap-2"> <!--badge-->
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div> <!-- end card -->

          <div class="bg-white rounded overflow-hidden shadow-lg relative hover:shadow-2xl"> <!-- start card -->
            <img src="./img/noodles.jpg" alt="" class="w-full h-96 sm:h-40 object-cover ">
            <div class="italic p-4 text-center">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-400">Recipe by Mario</span>
            </div>
            <div class="bg-green-300 text-xs uppercase font-bold rounded-full p-2 absolute top-0 m-1 flex justify-center items-center gap-2"> <!--badge-->
              <span>25 mins</span>
            </div>
          </div> <!-- end card -->

          <div class="bg-white rounded overflow-hidden shadow-lg relative hover:shadow-2xl"> <!-- start card -->
            <img src="./img/curry.jpg" alt="" class="w-full h-96 sm:h-40 object-cover ">
            <div class="italic p-4 text-center">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-400">Recipe by Mario</span>
            </div>
            <div class="bg-green-300 text-xs uppercase font-bold rounded-full p-2 absolute top-0 m-1 flex justify-center items-center gap-2"> <!--badge-->
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div> <!-- end card -->

          
        </div>
      </section>

      <section class="mt-8"> <!--popular recipe section-->
        <h4 class="text-base font-medium mt-12 mb-8 pb-2 border-b border-gray-200">Popular Recipe</h4>
        <div>
          <div class="bg-white rounded overflow-hidden shadow-lg relative"> <!-- start card -->
            <img src="./img/curry.jpg" alt="" class="w-full h-96 sm:h-40 object-cover ">
            <div class="italic p-4 text-center">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-400">Recipe by Mario</span>
            </div>
            <div class="bg-green-300 text-xs uppercase font-bold rounded-full p-2 absolute top-0 m-1 flex justify-center items-center gap-2"> <!--badge-->
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div> <!-- end card -->
        </div>
      </section>

      <div class="flex justify-center items-center">
        <div class="bg-slate-200 p-2 rounded-full mt-10 hover:bg-green-500 hover:text-white hover:border-green-500 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
      </div>

     <div class="grid grid-cols-12 sm:w-1/2 mx-auto">
      <div>1</div>
      <div class="col-span-10 bg-green-600">2</div>
      <div>3</div>
      <div>4</div>
      <div class="col-span-10  bg-fuchsia-950">5</div>
      <div>6</div>
      <div>7</div>
      <div class="col-span-10  bg-blue-400">5</div>
      <div>9</div>
      <div>10</div>
      <div class="col-span-10  bg-red-400">5</div>
      <div>12</div>
     </div>

    </main> <!--end of main body-->
  </div>
  </svg>
  <script src="./index.js"></script>
</body>

</html>
